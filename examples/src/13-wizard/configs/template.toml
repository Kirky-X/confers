# {{app_name}} Configuration
# Version: {{version}}
# Environment: {{environment}}

[database]
url = "postgres://{{db_host}}:{{db_port}}/{{db_name}}"
pool_size = 10
timeout = 30

[redis]
url = "redis://{{redis_host}}:{{redis_port}}"
pool_size = 5

[server]
api_port = {{api_port}}
admin_port = {{admin_port}}
workers = 4

[logging]
level = "info"
format = "json"