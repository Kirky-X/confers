# cargo-deny 配置文件
# 文档: https://embarkstudios.github.io/cargo-deny/

[advisories]
db-urls = ["https://github.com/rustsec/advisory-db"]
# 忽略 rustls-pemfile unmaintained 警告 (dev-dependency, 通过 cargo-tarpaulin)
ignore = ["RUSTSEC-2025-0134"]

[licenses]
allow = [
    "MIT",
    "MIT-0",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "CC0-1.0",
    "MPL-2.0",
    "Unicode-3.0",
    "Zlib",
]

# 澄清某些 crate 的许可证
[[licenses.clarify]]
crate = "proc-macro-error-attr2"
expression = "MIT OR Apache-2.0"
license-files = [
    { path = "LICENSE-MIT", hash = 0 },
    { path = "LICENSE-APACHE", hash = 0 },
]

[[licenses.clarify]]
crate = "proc-macro-error2"
expression = "MIT OR Apache-2.0"
license-files = [
    { path = "LICENSE-MIT", hash = 0 },
    { path = "LICENSE-APACHE", hash = 0 },
]

[[licenses.clarify]]
crate = "thiserror-impl"
expression = "MIT OR Apache-2.0"
license-files = [
    { path = "LICENSE-MIT", hash = 0 },
    { path = "LICENSE-APACHE", hash = 0 },
]

[bans]
multiple-versions = "allow"
wildcards = "allow"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
